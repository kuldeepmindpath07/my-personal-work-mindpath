trigger:
  - master
pool:
  vmImage: 'ubuntu-latest'
stages:
  - stage: 'stageOne'
    jobs:
       - job: "myjob"
         steps:
           - script: npm install
  - stage: 'stageTwo'
    jobs:
       - job: 'myJob'
    condition: failed()
  - stage: 'stageThree'
    jobs:
       - job: 'myjob'
         cancelTimeoutInMinutes: 2
         timeoutInMinutes: 3
         continueOnError: true
    dependsOn: stageTwo
    condition: succeeded()